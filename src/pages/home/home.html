<ion-header>
  <ion-navbar>
    <ion-title>
        Master Mind
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-row>
      <puzzle-bar [colors]= "puzzleColors" [isCovered]="puzzleIsCovered" [selectedColor]="selectedColor"></puzzle-bar>
    </ion-row>
    <ion-row>
        <bullet-board [rows]="boardRows" [activeRow]="activeRow"></bullet-board>
    </ion-row>
    <ion-row>
        <bullet-pallet [selected]="selected"></bullet-pallet>
    </ion-row>
</ion-content>
